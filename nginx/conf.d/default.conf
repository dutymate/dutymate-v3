upstream api {
    least_conn;

    server api-01:8080 max_fails=3 fail_timeout=30s;
    server api-02:8081 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.dutymate.net;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.dutymate.net;

    ssl_certificate /etc/letsencrypt/live/api.dutymate.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dutymate.net/privkey.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Max upload size
    client_max_body_size 30m;

    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings (adjust as needed)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Automatically retry on next upstream server on error
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
}
